<form action="" class="edit-modal-form">
      
  <!-- Sign Up Form Names-->
  <div class="edit-modal-form__input">
    <label> Change Name </label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      placeholder="John"
      required
      autofocus
      class="edit-modal-form__input-text"
    />
  </div>
      <!-- End of Sign Up Form Names -->


      <!-- Sign Up Form Email  -->
     <div class="edit-modal-form__input">
    <label> Change Email </label>
    <input
      type="email"
      pattern="[a-zA-Z0-9._+-?^%]+@[a-zA-Z0-9._+-]+\.[a-z]{2,}"
      id="email"
      name="email"
      placeholder="maria.ishimwe@gmail.com"
      required
      class="edit-modal-form__input-text"
    />
     </div>
      <!-- End of Sign Up Form Email -->

      <!-- Sign Up Form Password -->
      <div class="edit-modal-form__input ">
        <label> Change Password </label>
        <div class="toggle-password-visibility ">
           <input
             class="edit-modal-form__input--password toggle-password-visibility__input input-field"
             type="text"
             title="Must be at least 6 characters"
             pattern="[a-zA-Z0-9]{6,}"
             id="password"
             name="password"
            autocomplete="off"
             placeholder="Minimum of 6 characters"
             required
             class="edit-modal-form__input-text"
           />

           <button class="toggle-password-visibility__toggle" type="button"><span class=""><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class=""><path d="M12.01 20c-5.065 0-9.586-4.211-12.01-8.424 2.418-4.103 6.943-7.576 12.01-7.576 5.135 0 9.635 3.453 11.999 7.564-2.241 4.43-6.726 8.436-11.999 8.436zm-10.842-8.416c.843 1.331 5.018 7.416 10.842 7.416 6.305 0 10.112-6.103 10.851-7.405-.772-1.198-4.606-6.595-10.851-6.595-6.116 0-10.025 5.355-10.842 6.584zm10.832-4.584c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm0 1c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4z"/></svg></button>
             
           </div>
           <!-- <p class="password-hint">Must be at least 6 characters long</p> -->
      </div>
     <!-- End of Sign Up Form Password -->
    
     <!-- Sign Up Form Password -->
     
     <div class="edit-modal-form__input">
       <label> Confirm Password </label>
       <div class="toggle-password-visibility">
         <input
           class="edit-modal-form__input--password toggle-password-visibility__input input-field"

           title="Must be at least 6 characters"
           pattern="[a-zA-Z0-9]{6,}"

           autocomplete="off"
           placeholder="Minimum of 6 characters"
           required
           class="edit-modal-form__input-text"

         />

         <button class="toggle-password-visibility__toggle" type="button"><span class=""><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class=""><path d="M12.01 20c-5.065 0-9.586-4.211-12.01-8.424 2.418-4.103 6.943-7.576 12.01-7.576 5.135 0 9.635 3.453 11.999 7.564-2.241 4.43-6.726 8.436-11.999 8.436zm-10.842-8.416c.843 1.331 5.018 7.416 10.842 7.416 6.305 0 10.112-6.103 10.851-7.405-.772-1.198-4.606-6.595-10.851-6.595-6.116 0-10.025 5.355-10.842 6.584zm10.832-4.584c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm0 1c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4z"/></svg></button>
           
         </div>
         <!-- <p class="password-hint">Must be at least 6 characters long</p> -->
